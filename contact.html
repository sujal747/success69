
<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ttagSTV64u6ojK2sbxg7bUNE2A3Ygjvyu3IsCUicNpa1W9x41h7_OJHRNqIa6eLWIP7NQTDeuOBaTIBX0r24LoMXj_AZatQHQTlaqo8Ieps" charset="UTF-8"></script><style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 20px #888888;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email..." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
